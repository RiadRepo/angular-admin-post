<p-card>
  <h2>Post List</h2>
  <div *ngFor="let post of posts">
    <!-- <div *ngIf="post.approved === true"> -->
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <!-- </div> -->
  </div>
  <div class="card flex justify-content-center">
    <button
      pButton
      label="Add post"
      icon="pi pi-plus-circle"
      routerLink="/posts"
    ></button></div
></p-card>
