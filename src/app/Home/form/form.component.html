<p-card>
  <h2>Post List</h2>
  <div
    *ngFor="let post of posts"
    class="border-500 border-1 font-bold m-2 flex align-items-center justify-content-center"
  >
    <h3>{{ post.title }}</h3>
    -
    <p>{{ post.content }}</p>
  </div>
  <div class="card flex justify-content-center">
    <button
      pButton
      label="Add post"
      icon="pi pi-plus-circle"
      routerLink="/posts"
    ></button></div
></p-card>
